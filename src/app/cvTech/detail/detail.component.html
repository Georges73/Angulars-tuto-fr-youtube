

  <div *ngIf="personne">
    <h2>{{personne.name | uppercase}} Details</h2>
    <div><span>id: </span>{{personne.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="personne.name" placeholder="name"/>
      </label>
      <label>First Name:
        <input [(ngModel)]="personne.firstName" placeholder="firstName"/>
      </label>
      <label>Job:
        <input [(ngModel)]="personne.job" placeholder="job"/>
      </label>
      <label>age:
        <input [(ngModel)]="personne.age" placeholder="age"/>
      </label>
      <label>CIN:
        <input [(ngModel)]="personne.cin" placeholder="cin"/>
      </label>
     

    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
